version: '3.7'

services:
  web:
    build: .
    container_name: wordpress_apache
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /home/datakiin/wp-gen/source/wp-gen.cnf:/root/.my.cnf
      - /home/datakiin/wp-gen/source/wp-gen:/wp-gen
      - /home/datakiin/wp-gen/source/hosts:/etc/hosts
      - /home/datakiin/wp-gen/source/wordpress:/etc/wordpress
      - /home/datakiin/wp-gen/source/html:/var/www/html
      - /home/datakiin/wp-gen/source/projects:/var/lib/projects
      - /home/datakiin/wp-gen/source/sites-available:/etc/apache2/sites-available
      # - /home/datakiin/wp-gen/source/ssl/apache-selfsigned.crt:/etc/ssl/certs/apache-selfsigned.crt
      # - /home/datakiin/wp-gen/source/ssl/apache-selfsigned.key:/etc/ssl/private/apache-selfsigned.key    
    networks:
      - wp-network
    depends_on:
      - mysql

  mysql:
    image: mysql:8
    container_name: wordpress_db
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: html
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./html_database_dump.sql:/docker-entrypoint-initdb.d/html_database_dump.sql
      - ./create_user.sql:/docker-entrypoint-initdb.d/create_user.sql
    networks:
      - wp-network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: wordpress_phpmyadmin
    environment:
      PMA_HOST: mysql
    ports:
      - "8080:80"
    networks:
      - wp-network

volumes:
  db_data:
    name: wpdb

networks:
  wp-network:
    driver: bridge
