<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send JSON to Lua Script</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<h2>Send Data to Lua Script</h2>

<!-- Simple Form for User Input -->
<form id="dataForm">
    <label for="project_name">Project Name:</label>
    <input type="text" id="project_name" name="project_name" required><br><br>

    <label for="command">Command:</label>
    <input type="text" id="command" name="command"><br><br>

    <label for="verbose">Verbose:</label>
    <input type="checkbox" id="verbose" name="verbose"><br><br>

    <button type="submit">Submit</button>
</form>

<!-- Display Server Response -->
<div id="response"></div>
    
</body>
</html>
